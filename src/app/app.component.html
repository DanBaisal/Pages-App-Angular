<nav>
  <ul class="pagination">
    <li 
    class="page-item" 
    [ngClass]="{ active: i === currentPage }"
    *ngFor="let image of images; let i = index"
    >
      <a class="page-link">{{ i + 1 }}</a>
    </li>
  </ul>
</nav>

<!-- To add or remove class we can use [ngClass]. -->
<!-- It creates an object, where the class (active) is passed as a key and the value is a boolean -->
