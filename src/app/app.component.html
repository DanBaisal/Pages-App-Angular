<nav>
  <ul class="pagination">
    <li class="page-item"
    [appClass]="{ disabled: currentPage === 0 }"
    >
      <a 
      class="page-link" 
      (click)="currentPage = currentPage - 1"
      >Prev</a>
    </li>

    <!-- <ng-container *ngFor="let image of images; let i = index"> -->
      <ng-container *appTimes="images.length; let i = index">
    <li 
    class="page-item" 
    [appClass]="{ active: i === currentPage }"
    *ngIf="checkWindowIndex(i)"
    >
      <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
    </li>
  </ng-container>

    <li class="page-item"
    [appClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a 
      class="page-link"
      (click)="currentPage = currentPage + 1"
      >Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" alt="{{ images[currentPage].title }}">
</div>

<!-- To add or remove class we can use [ngClass]. -->
<!-- It creates an object, where the class (active) is passed as a key and the value is a boolean -->

<!-- ngContainer is used when you have to use 2 structural directives on 1 element. It's not actually shown -->
